HOSTS:
  centos-6-x64:
    roles: [agent, database, dashboard, master]
    platform: el-6-x86_64
    image: library/centos:6
    hypervisor: docker
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - rm /etc/init/tty.conf
      - yum install -y wget ntpdate redhat-lsb-core redhat-lsb rubygems ruby-augeas ruby-devel augeas-devel logrotate
      - touch /etc/sysconfig/network
      - 'cd / && wget -q --no-cookies --no-check-certificate --header "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F; oraclelicense=accept-securebackup-cookie" "http://download.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jre-8u131-linux-x64.rpm"'
      - 'cd / && yum localinstall -y jre-8u131-linux-x64.rpm'
    docker_preserve_image: true
CONFIG:
  type: foss
  :trace_limit: 100  # Get more than 10 lines of trace when something fails.
