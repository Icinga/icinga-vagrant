    enabled: false
    retries: 3
    timeout: 5
    target: "/etc/yum.repos.d/amzn-main.repo"
  amzn-nosrc:
    descr: "amzn-nosrc-Base"
    mirrorlist: "http://repo.$awsregion.$awsdomain/$releasever/nosrc/mirror.list"
    mirrorlist_expire: 300
