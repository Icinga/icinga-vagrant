# Amazon Linux default repos
---
yum::os_default_repos:
  - 'amzn-main'
  - 'amzn-main-debuginfo'
  - 'amzn-main-source'
  - 'amzn-nosrc'
  - 'amzn-preview'
  - 'amzn-preview-debuginfo'
  - 'amzn-preview-source'
  - 'amzn-updates'
  - 'amzn-updates-debuginfo'
  - 'amzn-updates-source'
  - 'epel'
  - 'epel-debuginfo'
  - 'epel-source'
  - 'epel-testing'
  - 'epel-testing-debuginfo'
  - 'epel-testing-source'

# Upstream repo parameters "fastestmirror_enabled" and "report_instanceid"
# not defined for Amazon Linux default repos as Puppet does not currently
# support them. For more details, see:
# https://tickets.puppetlabs.com/browse/PUP-8730
# https://tickets.puppetlabs.com/browse/PUP-8904
yum::repos:
  amzn-main:
    descr: "amzn-main-Base"
    mirrorlist: "http://repo.$awsregion.$awsdomain/$releasever/main/mirror.list"
    mirrorlist_expire: 300
    metadata_expire: 300
    priority: 10
    failovermethod: "priority"
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-amazon-ga"
    enabled: true
    retries: 3
    timeout: 5
    target: "/etc/yum.repos.d/amzn-main.repo"
  amzn-main-debuginfo:
    descr: "amzn-main-debuginfo"
    mirrorlist: "http://repo.$awsregion.$awsdomain/$releasever/main/debuginfo/mirror.list"
    mirrorlist_expire: 300
    metadata_expire: 300
    priority: 10
    failovermethod: "priority"
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-amazon-ga"
    enabled: false
    retries: 3
    timeout: 5
    target: "/etc/yum.repos.d/amzn-main.repo"
  amzn-main-source:
    descr: "amzn-main-source"
    mirrorlist: "http://repo.$awsregion.$awsdomain/$releasever/main/SRPMS/mirror.list"
    mirrorlist_expire: 300
